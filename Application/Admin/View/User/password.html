<include file="Common:header" />
<div id="manager">
	<h2 class="title">修 改 密 码</h2>
</div>
<form name="addForm" id="addForm" method="post" action="{:U('User/passwordSave')}">
	<table width="100%" class="content_table">
		<tr>
			<td colspan="2" class="textleft"><font color="#FF0000">&nbsp;&nbsp;Tips:不输入则不修改!</font></td>
		</tr>
		<tr>
			<td width="120">用户名</td>
			<td class="textleft">{$data['username']}<input type="hidden" name="id" value="{$data['id']}" /></td>
		</tr>
		<tr>
			<td>输入原密码</td>
			<td class="textleft"><input type="password" name="oldpassword" /></td>
		</tr>
		<tr>
			<td>输入密码</td>
			<td class="textleft"><input type="password" name="password" /></td>
		</tr>
		<tr>
			<td>确认密码</td>
			<td class="textleft"><input type="password" name="password1" /></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" class="btn" value=" 确 定 "></td>
		</tr>
	</table>
</form>
<include file="Common:footer" />
<script type="text/javascript">
$(function(){
	var demo = $("#addForm").Validform({
		tiptype:3,
	});
	demo.tipmsg.s="输入错误!";
	demo.addRule([
		{
			ele:"input[name='password']",
			datatype:"*3-18",
		},
		{
			ele:"input[name='password']",
			datatype:"*3-16",
			nullmsg:"输入密码",
			errormsg:"密码长度为6-16个字符",
			ignore:"ignore",
		},
		{
			ele:"input[name='password1']",
			datatype:"*3-16",
			nullmsg:"再次输入密码",
			recheck:"password",
			errormsg:"输入不一致",
			ignore:"ignore",
		},
	]);
})
</script>
